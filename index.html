<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidra Deco store</title>
    <style>
        header {
            display: flex
            Align-items: center;
            justify-content: space-between;
            padding: 20px;
        }  
        header img {
            width: 200px;
            height: auto;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
     .product {
            border: 1px solid #dbbfbf;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
            display: inline-block;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }
        .gallery img {
            width: 80px;
            height: auto;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
     <script>
        function changeMainImage(event) {
            const mainImage = event.target.closest('.product').querySelector('.main-image');
            mainImage.src = event.target.src;
        }
    </script>

</head>
